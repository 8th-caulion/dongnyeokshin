{% extends 'base.html' %}

<body>

    {% block contents %}
    <hr>
    <div class="card" style="margin-bottom: 25px;">
        <div class="card-body">
            <h5 class="card-title">{{details.title}}</h5>
            글쓴이: {{details.author}}
            in {{details.pub_date}}
            <p class="card-text">{{details.body}}</p>
        </div>
    </div>
    <div style="text-align: center;">
    <a href="{% url 'main' %}"><button type="button" class="btn btn-secondary">홈으로</button></a>
    <a href="{% url 'edit' details.id %}"><button type="button" class="btn btn-info">수정하기</button></a>
    <a href="{% url 'delete' details.id %}"><button type="button" class="btn btn-danger">삭제하기</button></a>

    </div>

    {% endblock %}
</body>
